<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Custom IXN Activity Test</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: ''
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <div class="container">
            <div class="jumbotron">
                <h2>Journey Builder REST Explorer</h2>
            </div>
            <div class="row">
                <div id="configs">

                </div>
            </div>
            <div class="row">
                <hr />
                <div id="resultsDiv">      
                </div>
            </div>
        </div>
    </div>
    <div id="step2" class="step">
        <div class="container">
            <label for="executeStatusCode">Return Status Code</label>
            <input id="executeStatusCode" class="form-control" type="text" placeholder="Return Status Code" value="200"></input>
            
            <label for="securityOptions">Security Context Key</label>
            <input id="securityContextKey" class="form-control" type="text" placeholder="Security Context Key" value=""></input>
            
            <label for="useJwt">Use Jwt for execute?</label>
            <input id="useJwt" class="form-control" type="checkbox"></input>
            
        </div>
    </div>
</body>

</html>
