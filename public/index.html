<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom IXN Activity Test</title>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: ''
                };
                var dependencies = [
                    'customActivity'
                ];
                require(config, dependencies);

                $(document).ready(function() {
                	$("#myurl").text(window.location.href);
                });
                
            })();
        </script>
    </head>
    <body>
    	<div>
    	Nothing to configure, click DONE!
    	<br />
    	<hr />
    	<br />
    	This Custom Activity was succesfully loaded from <strong><span id="myurl"></span></strong>
    </div>
    </body>
</html>
