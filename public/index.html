<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Custom IXN Activity Test</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
    (function() {
        var config = {
            baseUrl: ''
        };
        var dependencies = [
            'customActivity'
        ];
        require(config, dependencies);
    })();
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h3>Journey Builder REST Explorer</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Include Save Endpoint?</label>
                    <input type="checkbox" class="form-control" id="includeSave" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Save Response Status Code</label>
                    <select class="form-control" id="saveStatusCode">
                        <option value="200">200</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
